<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testing</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="fcontainer">
        <div class="container">
            <div class="image">
                <img class="img1" src="color_logo-removebg-preview.png" />
                <img class="img2" src="unesco-logo-removebg-preview.png" />
            </div>
            <div class="main">
                <h1>STUDENT REGISTRATION FORM</h1>
                <form>
                    <div class="pdetails details">
                        <div class="collp1" data-toggle="collapse" data-target="#demo">
                            <p>
                                Basic Information
                            </p>
                            <div class="icon"><i class="fa fa-angle-down"></i></div>
                        </div>
                        <div class="box_x collapse" id="demo">
                            <div class="F_name">
                                <p>Full Name</p>
                                <div class="full_name">
                                    <div class="sub">
                                        <input type="text" />
                                        <label>First Name</label>
                                    </div>
                                    <div class="sub">
                                        <input type="text" />
                                        <label>Middle Name</label>
                                    </div>
                                    <div class="sub">
                                        <input type="text" />
                                        <label>Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="sup 2nd line">
                                <div class="sub">
                                    <p>Student PRN number</p>
                                    <input type="number" maxlength="10-" class="box" />
                                    <label>e.g. 1118302123</label>
                                </div>
                                <div class="sub">
                                    <p>Current Year</p>
                                    <select class="box">
                                        <option>1st</option>
                                        <option>2st</option>
                                        <option>3st</option>
                                        <option>4st</option>
                                    </select>
                                </div>
                            </div>
                            <div class="sup 3rd line">
                                <div class="sub">
                                    <p>Mobile Number</p>
                                    <input type="number" class="box" />
                                    <label>e.g. 1118302123</label>
                                </div>
                                <div class="sub">
                                    <p>Current Degree Program</p>
                                    <select class="box">
                                        <option>Btech</option>
                                        <option>Mtech</option>
                                        <option>MBA</option>
                                        <option>BBA</option>
                                        <option>BSc</option>
                                        <option>MSc</option>
                                    </select>
                                </div>
                            </div>
                            <div class="sup 4th line">
                                <div class="sub">
                                    <p>Personal mail-id</p>
                                    <input type="email" class="box" placeholder="example@gmail.com" />
                                </div>
                                <div class="sub">
                                    <p>Official mail-id</p>
                                    <input type="email" class="box" placeholder="prn@mitwpu.edu.in" />
                                </div>
                            </div>
                            <div class="sup 5th line">
                                <div class="sub">
                                    <p>Birth Date</p>
                                    <input type="date" class="box" />
                                </div>
                                <div class="sub">
                                    <p>Student PRN number</p>
                                    <input type="number" maxlength="10" class="box" />
                                    <label>e.g. 1118302123</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button"><button type="button">SUBMIT</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
