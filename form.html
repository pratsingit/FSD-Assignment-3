<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="main2.css">
    <link rel="icon" href="html5.png" type="image/x-icon">
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var pincode = document.getElementById("pincode").value;
            var city = document.getElementById("city").value;
            var age = document.getElementById("age").value;
            var branch = document.getElementById("branch").value;

            if (name === "") {
                alert("Name must be filled out");
                return false;
            }

            if (email === "") {
                alert("Email must be filled out");
                return false;
            }

            if (!gender) {
                alert("Gender must be selected");
                return false;
            }

            if (pincode === "") {
                alert("Pin code must be filled out");
                return false;
            }

            if (city === "") {
                alert("City must be filled out");
                return false;
            }

            if (age === "" || isNaN(age) || age < 18) {
                alert("Please enter a valid age (must be at least 18 years old)");
                return false;
            }

            if (branch === "") {
                alert("Branch label must be selected");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>

    <div class="form-container">
        <div class="form-item">
            <fieldset>
                <legend>Registration Form</legend>
                <form action="registration_process.php" method="post" onsubmit="return validateForm();">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label><br><br>

                    <label for="pincode">Pin code:</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Give Pincode" required><br><br>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city name" required><br><br>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" required><br><br>

                    <label for="branch">Branch Label:</label>
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select a branch</option>
                        <option value="CSE">CSE</option>
                        <option value="CSE-AIDS">CSE-AIDS</option>
                        <option value="CSE-Cyber">CSE-Cyber</option>
                        <option value="CSE-CSBS">CSE-CSBS</option>
                    </select><br><br>

                    <input type="submit" value="Register">
                </form>

            </fieldset>
        </div>
    </div>
</body>

</html>
